    <div class="container">
        <h1>Settings</h1>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('general')">General</button>
            <button class="tab btn-center" onclick="showTab('security')">Security</button>
            <button class="tab" onclick="showTab('admin')">Admin Management</button>
        </div>

        <!-- General Settings -->
        <div class="tab-content" id="general">
            <h2>General Settings</h2>
            <label>Application Name:</label>
            <input type="text" placeholder="Enter application name">


            <label for="logo">Logo:</label>
            <div class="file-upload">
                <label for="logo" class="custom-file-upload">Choose the file</label>
                <span id="file-name">No file selected</span>
                <input type="file" id="logo" name="logo" accept="image/*">
            </div>

        </div>

        <!-- Security Settings -->
        <div class="tab-content hidden" id="security">
            <h2>Security Settings</h2>
            <label>Admin Permissions:</label>
            <select>
                <option value="full">Full Access</option>
                <option value="limited">Limited Access</option>
            </select>
        </div>

        <!-- Admin Management -->
        <div class="tab-content hidden" id="admin">
            <h2>Admin Management</h2>
            <label>Add New Admin:</label>
            <input type="text" id="newAdmin" placeholder="Enter admin name">
            <button onclick="addAdmin()">Add</button>

            <label>Remove Admin:</label>
            <select id="adminList">
                <option>Select an Admin</option>
            </select>
            <button onclick="removeAdmin()">Remove</button>
        </div>
    </div>
