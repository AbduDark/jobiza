    <!-- ✅ Main Container -->
    <div class="container">
        <h2>Company List</h2>

        <!-- ✅ تحسين تصميم الفلترة -->
        <div class="filter-section">
            <label for="statusFilter">Status:</label>
            <select id="statusFilter">
                <option value="">All</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>

            <label for="jobsFilter">Job Count:</label>
            <input type="number" id="jobsFilter" min="0" placeholder="Min Jobs">

            <button onclick="filterCompanies()">Filter</button>
        </div>

        <!-- ✅ إضافة جدول الشركات -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Email</th>
                        <th>Job Count</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="companyTableBody">
                    <!-- سيتم ملء البيانات ديناميكيًا -->
                </tbody>
            </table>
        </div>

        <!-- ✅ قائمة الشركات في الموبايل -->
        <div id="companyList" class="company-list"></div>
    </div>
